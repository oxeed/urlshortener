    <script>
      var clipboard = new Clipboard('.btn');

          console.log(e);
      });

      });
    </script>
    <script>
     $(".btn-copy").click(function(e){
        e.preventDefault();
        var btnHref = $(this).attr('href')
        var item = $(this)
        item.text("Copied!")
        item.removeClass('btn-primary')
        item.addClass('btn-success')

        setTimeout(function(){
            item.text("Copy")
            item.removeClass('btn-success')
            item.addClass('btn-success')   
        }, 5000)
    })
